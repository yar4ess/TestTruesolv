<template>
    <div class="slds-m-around_medium">
        <div class="slds-grid">
            <div class="slds-col slds-size_2-of-3">
                <h1>{accountName} - {accountNumber}</h1>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button label="Create Product" onclick={handleCreateProduct}></lightning-button>
                <lightning-button label="Cart" onclick={handleOpenCart}></lightning-button>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-3">
                <div>
                    <h3>Filter</h3>
                    <p>Type:</p>
                    <lightning-combobox options={typeOptions} onchange={handleTypeChange}></lightning-combobox>
                    <p>Family:</p>
                    <lightning-combobox options={familyOptions} onchange={handleFamilyChange}></lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <lightning-input label="Search" onchange={handleSearch}></lightning-input>
                <div class="slds-grid slds-wrap">
                    <template if:true={filteredProducts}>
                        <template for:each={filteredProducts} for:item="product">
                            <div key={product.Id} class="slds-col slds-size_1-of-3 slds-p-around_small">
                                <div class="slds-box slds-box_x-small slds-text-align_center" style="height: 200px;">
                                    <div class="slds-text-heading_medium slds-truncate product-name" title={product.Name}>{product.Name}</div>
                                    <div class="slds-text-body_regular slds-truncate product-description" title={product.Description__c}>{product.Description__c}</div>
                                    <div class="slds-m-top_small">
                                        <lightning-button class="product-button" label="Details" data-id={product.Id} onclick={handleDetailsClick}></lightning-button>
                                        <lightning-button class="product-button" label="Add" data-id={product.Id} onclick={handleAddToCart}></lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Product Details -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Product Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-view-form record-id={selectedProductId} object-api-name="Product__c">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="Family__c"></lightning-output-field>
                        <lightning-output-field field-name="Type__c"></lightning-output-field>
                        <lightning-output-field field-name="Description__c"></lightning-output-field>
                    </lightning-record-view-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal for Cart -->
    <template if:true={isCartModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCartModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Cart</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                        <tr class="slds-text-title_caps">
                            <th scope="col"><div class="slds-truncate">Product Name</div></th>
                            <th scope="col"><div class="slds-truncate">Description</div></th>
                        </tr>
                        </thead>
                        <tbody>
                        <template for:each={cartProducts} for:item="cartProduct">
                            <tr key={cartProduct.Id}>
                                <td><div class="slds-truncate">{cartProduct.Name}</div></td>
                                <td><div class="slds-truncate">{cartProduct.Description__c}</div></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeCartModal}></lightning-button>
                    <lightning-button variant="brand" label="Checkout" onclick={handleCheckout}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
